<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persoonlijke AI-assistent</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Persoonlijke AI-assistent</h1>
            <div class="model-selector">
                <label for="model-select">Model:</label>
                <select id="model-select">
                    <!-- Modellen worden via JavaScript geladen -->
                </select>
            </div>
        </header>

        <div id="chat-container">
            <div id="chat-messages">
                <!-- Berichten worden hier door JavaScript ingevoegd -->
                <div class="message assistant-message">
                    <div class="message-content">
                        Hallo! Ik ben je persoonlijke AI-assistent. Waar kan ik je mee helpen?
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <textarea id="user-input" placeholder="Stel een vraag..." rows="3"></textarea>
                <button id="send-button">Verstuur</button>
            </div>
        </div>

        <footer>
            <p>Gemaakt met <span class="heart">‚ù§</span> | <a href="https://github.com/mastermit/personal-ai-assistant" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
